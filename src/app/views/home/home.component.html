<router-outlet></router-outlet>
<mat-card>
    <mat-card-title style="margin-bottom: 28px;">Aspiring Minds</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form">
  <p>
    <mat-form-field  appearance="outline" style="padding:0px"> 
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>
  <p *ngIf="form.get('username').touched" style="margin-top:0px;"> 
    <span *ngIf="form.get('username').errors?.required" class="text-danger">
      username is required
    </span>
  </p>
  
  
  <p> 
    <mat-form-field  appearance="outline" style="padding:0px;">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <p *ngIf="form.get('password').touched"> 
    <span *ngIf="form.get('password').errors?.required" class="text-danger">
      password is required
    </span>
  </p>
  
  
  
  <div class="button">
    <button type="submit" mat-raised-button color="primary" (click)="submit(form.value)">Login</button>
  </div>
  
  </form>
  </mat-card-content>
</mat-card>
