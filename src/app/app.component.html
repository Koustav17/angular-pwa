<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p *ngIf="form.get('username').touched"> 
  <span *ngIf="form.get('username').errors?.required" class="text-danger">
    username is required
  </span>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p *ngIf="form.get('password').touched"> 
  <span *ngIf="form.get('password').errors?.required" class="text-danger">
    username is required
  </span>
</p>

<div class="button">
  <button type="submit" mat-button (click)="submit(form.value)">Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
